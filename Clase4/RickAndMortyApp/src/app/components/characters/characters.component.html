<div class="card mb-3">
    <div class="row no-gutters">
        <div class="col-12 d-flex justify-content-center">
            <img src="{{ character.image }}" class="card-img" alt="...">
        </div>
        <div class="col-12">
            <div class="card-body">
                <h5 class="card-title text-center text-truncate">{{character.name}}</h5>
                <p class="card-text mb-0 d-flex justify-content-between"><small>Genero:</small><small class="text-muted">{{character.gender}}</small></p>
                <p class="card-text mb-0 d-flex justify-content-between"><small>Especie:</small><small class="text-muted">{{character.species}}</small></p>
                <p class="card-text mb-0 d-flex justify-content-between"><small>Estado:</small><small class="text-muted">{{character.status}}</small></p>
                <div class="text-center">
                    <button class="btn btn-outline-primary btn-sm" (click)="open(content)">Episodios</button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Episodios</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body p-0">
        <div class="list-group">
            <app-episodes *ngFor="let episodeUrl of character.episode" [episodeUrl]="episodeUrl" class="list-group-item d-flex justify-content-between align-items-center"></app-episodes>
        </div>
    </div>
</ng-template>
